<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- CABECERA  PLANTILLA-->
<head th:replace="loyout/plantilla :: html_cabecera">
</head>
<body>

	<div class="wrapper">

		<!-- MENU PLANTILLA -->
		<nav th:replace="loyout/plantilla :: html_menu"></nav>

		<!-- CONTENIDO PLANTILLA -->
		<div id="content">
			<nav class="navbar navbar-expand-lg navbar-light bg-light"
				th:replace="loyout/plantilla :: html_submenu"></nav>

			<!-- CONTENIDO EDITABLE INICIO-->
			<div class="rows">
			   <form id="persona" name="persona" th:object="${persona}" th:action="@{/admin/mantenimiento/guardarformTrabajador}" method="post">
			   
				<div class="card">
					<div class="card-header">REGISTRO DE TRABAJADOR</div>
					<div class="card-body">
						 
						 <div class="form-row">
						    <div class="form-group col-md-4">
						      <label for="VNOMBRE">NOMBRE</label>
						      <input  type="text"  onkeyup="javascript:this.value=this.value.toUpperCase();" class="form-control" id="VNOMBRE" name="VNOMBRE" th:field="*{VNOMBRE}"  placeholder="Ingrese Nombre" required>
						    
						    <p class="alert alert-danger"
							style="font-size: 12px; font-weight: bold;"
							th:if="${#fields.hasErrors('VNOMBRE')}" th:errors="*{VNOMBRE}" />
						    
						    </div>
						    
						    
						    <div class="form-group col-md-4">
						      <label for="VAPEPATERNO">APELLIDO PATERNO</label>
						      <input  type="text"  onkeyup="javascript:this.value=this.value.toUpperCase();" class="form-control" id="VAPEPATERNO" name="VAPEPATERNO" th:field="*{VAPEPATERNO}" placeholder="Ingrese Apellido Paterno" required>
						       <p class="alert alert-danger"
									style="font-size: 12px; font-weight: bold;"
									th:if="${#fields.hasErrors('VAPEPATERNO')}" th:errors="*{VAPEPATERNO}" />
						    </div>
						    
						    
						    <div class="form-group col-md-4">
						      <label for="VAPEMATERNO">APELLIDO MATERNO</label>
						      <input  type="text"  onkeyup="javascript:this.value=this.value.toUpperCase();" class="form-control" id="VAPEMATERNO" name="VAPEMATERNO" th:field="*{VAPEMATERNO}" placeholder="Ingrese Apellido Materno" required>
						     <p class="alert alert-danger"
									style="font-size: 12px; font-weight: bold;"
									th:if="${#fields.hasErrors('VAPEMATERNO')}" th:errors="*{VAPEMATERNO}" />
						    </div>
						  </div>
						  
						  
						  <div class="form-row">
						    <div class="form-group col-md-4">
						      <label for="NTIPODOCFK">TIPO DOCUMENTO</label>
						      <select id="NTIPODOCFK" name="NTIPODOCFK" th:field="*{NTIPODOCFK}" class="form-control" required> 
						      <option th:each="i : ${cbTipoDocumentoRegistro}" th:value="${i.codigo}" th:text="${i.etiqueta}"></option>
						      </select>
						    </div>
						    <div class="form-group col-md-4">
						      <label for="VNUMERODOC">INGRESE NUMERO</label>
						      <input type="number" class="form-control" id="VNUMERODOC" name="VNUMERODOC" th:field="*{VNUMERODOC}" placeholder="Ingrese Numero" required>
						      <p class="alert alert-danger"
									style="font-size: 12px; font-weight: bold;"
									th:if="${#fields.hasErrors('VNUMERODOC')}" th:errors="*{VNUMERODOC}" />
						   
						    </div>
						    
						    
						    <div class="form-group col-md-4">
						      <label for="VCORREO">CORREO ELECTRONICO</label>
						      <input type="email" class="form-control" id="VCORREO" name="VCORREO" th:field="*{VCORREO}" placeholder="Ingrese Correo" required>
						      <p class="alert alert-danger"
									style="font-size: 12px; font-weight: bold;"
									th:if="${#fields.hasErrors('VCORREO')}" th:errors="*{VCORREO}" /> 
						    </div> 
						  </div>
						  
						  
						  <div class="form-row">
						    <div class="form-group col-md-4">
						      <label for="NPROFESIONFK">PROFESION</label>
						      <select id="NPROFESIONFK" name="NPROFESIONFK" th:field="*{NPROFESIONFK}" class="form-control"> 
						      <option th:each="i : ${cbProfesiones}" th:value="${i.codigo}" th:text="${i.etiqueta}"></option>
						      </select>
						    </div>
						    <div class="form-group col-md-4">
						      <label for="NOFICINAFK">OFICINA</label>
						      <select id="NOFICINAFK" name="NOFICINAFK" th:field="*{NOFICINAFK}" class="form-control"> 
						      <option th:each="i : ${cbOficinas}" th:value="${i.codigo}" th:text="${i.etiqueta}"></option>
						      </select>
						    </div>
						    <div class="form-group col-md-4">
						      <label for="VTELEFONO">TELEFONO</label>
						      <input type="number" class="form-control" id="VTELEFONO" name="VTELEFONO" th:field="*{VTELEFONO}" placeholder="Ingrese Numero Telefonico">
						    </div>
						     
						  </div>
						  
						  <!--  
						  <div class="form-row">
						    <div class="form-group col-md-4">
						      <label for="DFECINGRESO">FECHA INGRESO</label>
						      <input id="DFECINGRESO" name="DFECINGRESO" th:field="*{DFECINGRESO}" type="date" class="form-control">
						    </div>
		 
						  </div>
						  -->
						  
						  <div class="form-row">
						    <div class="form-group col-md-12">
						      <label for="NCARGOPK">CARGO</label>
						       <select name="NCARGOFK" id="NCARGOFK" th:field="*{NCARGOFK}" class="form-control">
						        <option th:each="i : ${cbCargo}" th:value="${i.codigo}" th:text="${i.etiqueta}"></option>
						       </select>
						    </div>
						  
						    
		 
						  </div>
						  
						   <div class="form-row">
						     <div class="form-group col-md-12">
						      <label for="VDIRECCION">DIRECCION</label>
						      <input  type="text"  onkeyup="javascript:this.value=this.value.toUpperCase();" class="form-control" id="VDIRECCION" name="VDIRECCION" th:field="*{VDIRECCION}" placeholder="Ingrese Nombre">
						    </div>
						   </div>
						  
						  <div class="row">
						  <div class="col-sm-4">
						     <a th:href="@{/admin/mantenimiento/listarTranbajador}" class="btn btn-outline-danger"
									role="button" aria-pressed="true"> <i class="fas fa-angle-double-left"></i>  REGRESAR
								</a>
						  </div>
						   <div class="col-sm-8 text-right">
						    <button type="submit" id="btnGrabarTipoTramite" name="btnGrabarTipoTramite" class="btn btn-outline-primary"><i class="far fa-save"></i> GRABAR</button>
						    <!--   <button type="reset" class="btn btn-outline-primary"><i class="fas fa-broom"></i> LIMPIAR</button>-->
						  </div>
						</div>
						 
					</div>
					
				</div>
 
				</form>


			</div>
		</div>


	</div>

	<div th:replace="loyout/plantilla :: html_scrip"></div>
	
	<script th:inline="javascript">
		$(document).ready(function() {
			var origen = /*[[${urltramite}]]*/
			var url = origen +'/admin/mantenimiento/listarTranbajador'; 
			verificarMantenimientoRedirec(/*[[${mostrarmensaje}]]*/,url);
			
			//var origen = /*[[${urltramite}]]*/
			//var url = origen +'/admin/mantenimiento/listarTranbajador'; 
			//verificarMantenimientoRedireccinar(/*[[${mostrarmensaje}]]*/,url);
		});
	</script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script th:src="@{/js/sweetAlert.js}" type="text/javascript"></script>

</body>
</html>
