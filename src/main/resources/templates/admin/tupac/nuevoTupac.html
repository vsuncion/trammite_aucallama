<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- CABECERA  PLANTILLA-->
<head th:replace="loyout/plantilla :: html_cabecera">
</head>
<body>

	<div class="wrapper">

		<!-- MENU PLANTILLA -->
		<nav th:replace="loyout/plantilla :: html_menu"></nav>

		<!-- CONTENIDO PLANTILLA -->
		<div id="content">
			<nav class="navbar navbar-expand-lg navbar-light bg-light"
				th:replace="loyout/plantilla :: html_submenu"></nav>

			<!-- CONTENIDO EDITABLE INICIO-->
			<div class="rows">

				<div class="card text-center">
					<div class="card-body">
						<h5 class="card-title">REGISTRO TUPAC</h5>

						<div class="card text-left">
							<div class="card-body">

								<form id="tupac" name="tupac" class="form"
									th:object="${tupac}"
									th:action="@{/admin/mantenimiento/guardarTupac}"
									method="post">

									<div class="form-group">
										<label for="VNOMBRE">NOMBRE TUPAC</label> <input type="text"
											class="form-control" id="VNOMBRE" name="VNOMBRE"
											th:field="*{VNOMBRE}" placeholder="INGRESE NOMBRE TUPAC" onkeyup="javascript:this.value=this.value.toUpperCase();" required>
											
											<p class="alert alert-danger"
											style="font-size: 12px; font-weight: bold;"
											th:if="${#fields.hasErrors('VNOMBRE')}" th:errors="*{VNOMBRE}" />

									</div>
							  
									<div class="form-group">
										<label for="NDIASPLAZO">DIAS PLAZO</label>
										<input type="number" class="form-control" id="NDIASPLAZO" name="NDIASPLAZO" th:field="*{NDIASPLAZO}" placeholder="Dias demora tramite">
										 
									</div>
									
									<div class="form-group">
										<label for="NTIPODIAS">TIPO DE DIAS</label>  
										   <select
											class="form-control" id="NTIPODIAS" name="NTIPODIAS" th:field="*{NTIPODIAS}">
											<option   value="0">[SELECCIONE]</option>
											<option th:each="i : ${cbTipoDias}" th:value="${i.codigo}" th:text="${i.etiqueta}"></option> 
										</select>
									</div>
									
			                         <div class="form-group">
			                         <label for="NTIPODIAS">OFICINAS</label>
									     <select
											class="form-control" id="OFICINAFK" name="OFICINAFK" th:field="*{OFICINAFK}">
											<option   value="0">[SELECCIONE]</option>
											<option th:each="i : ${cbOficinas}" th:value="${i.codigo}" th:text="${i.etiqueta}"></option> 
										</select>
									</div>
		
									<div class="form-group">
										<label for="VDESCRIPCION">DESCRIPCION</label>
										<textarea class="form-control" id="VDESCRIPCION"
											name="VDESCRIPCION" rows="3" th:field="*{VDESCRIPCION}" onkeyup="javascript:this.value=this.value.toUpperCase();"></textarea>
									</div>
									
									<div class="row">
									  <div class="col-sm-4">
									     <a th:href="@{/admin/mantenimiento/listarTupac}" class="btn btn-outline-danger"
												role="button" aria-pressed="true"> <i class="fas fa-angle-double-left"></i>  REGRESAR
											</a>
									  </div>
									   <div class="col-sm-8 text-right">
									    <button type="submit" id="btnTupac" name="btnTupac" class="btn btn-outline-primary"><i class="far fa-save"></i> GRABAR</button>
									    <!--  <button type="reset" class="btn btn-outline-primary"><i class="fas fa-broom"></i> LIMPIAR</button> -->
									  </div>
									</div>
  
								</form>
 
							</div>
						</div>
					</div>
				</div>




			</div>

			<!-- CONTENIDO EDITABLE FIN-->

		</div>

	</div>

	<div th:replace="loyout/plantilla :: html_scrip"></div>
	
	<script th:inline="javascript">
		$(document).ready(function() {
			//verificarMantenimiento(/*[[${mostrarmensaje}]]*/); 
			var origen = /*[[${urltramite}]]*/
			var url = origen +'/admin/mantenimiento/listarTupac'; 
			verificarMantenimientoRedireccinar(/*[[${mostrarmensaje}]]*/,url);
		});
	</script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script th:src="@{/js/sweetAlert.js}" type="text/javascript"></script>

</body>
</html>
