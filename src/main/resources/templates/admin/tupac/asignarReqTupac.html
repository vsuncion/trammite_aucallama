<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- CABECERA  PLANTILLA-->
<head th:replace="loyout/plantilla :: html_cabecera">
</head>
<body>

	<div class="wrapper">

		<!-- MENU PLANTILLA -->
		<nav th:replace="loyout/plantilla :: html_menu"></nav>

		<!-- CONTENIDO PLANTILLA -->
		<div id="content">
			<nav class="navbar navbar-expand-lg navbar-light bg-light"
				th:replace="loyout/plantilla :: html_submenu"></nav>

			<!-- CONTENIDO EDITABLE INICIO-->
			<div class="rows">


				<form  id="requisitosTupac" name="requisitosTupac" class="form" th:object="${requisitosTupac}"  th:action=" @{/admin/mantenimiento/guardarRequisitosTupac}" method="post">

					<input type="hidden" name="TUPACFK" id="TUPACFK" th:field="*{TUPACFK}">

					<div class="card text-center">
					     <div class="card-header">ASIGNACION DE REQUISITOS A TUPAC</div>
						<div class="card-body">

							<div class="form-group row">
								<label for="staticEmail" class="col-sm-2 col-form-label">NOMBRE
									TUPAC :</label>
								<div class="col-sm-10">
									<input  type="text"  onkeyup="javascript:this.value=this.value.toUpperCase();" readonly class="form-control-plaintext"
										id="staticEmail"  th:field="${infoTupac.VNOMBRE}">
								</div>
							</div>

							<div class="form-group row">
								<label for="inputPassword" class="col-sm-2 col-form-label">DESCRIPCION
									:</label>
								<div class="col-sm-10">
									<textarea rows="2" class="form-control" readonly="readonly" th:field="${infoTupac.VDESCRIPCION}" onkeyup="javascript:this.value=this.value.toUpperCase();"></textarea>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="staticEmail" class="col-sm-2 col-form-label">REQUISITO :</label>
								<div class="col-sm-7 text-left">
									 <select
											class="form-control" id="REQUISITOSFK" name="REQUISITOSFK" th:field="*{REQUISITOSFK}">
											<option   value="0">[SELECCIONE]</option>
											<option th:each="i : ${cbRequisitos}" th:value="${i.codigo}" th:text="${i.etiqueta}"></option> 
										</select> 
									 
								</div>
								
								<div class="col-sm-3 text-left">
								    <button type="submit" id="btnTupac" name="btnTupac" class="btn btn-outline-primary"><i class="far fa-save"></i> AGREGAR REQUISITO</button>
								</div>
								<div class="rows" style="padding-left: 20px;padding-top: 10px;">
								<a th:href="@{/admin/mantenimiento/listarTupac}" class="btn btn-outline-danger"
												role="button" aria-pressed="true"> <i class="fas fa-angle-double-left"></i>  REGRESAR
											</a>
								</div>
								 
							</div>

						</div>
					</div>
					
				</form>	
					
					<div class="card">
					     <div class="card-header">LISTA DE REQUISITOS ASIGNADOS</div>
						<div class="card-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">CODIGO</th>
									<th scope="col">REQUERIMIENTO</th>
									<th scope="col">DESCRIPCION</th>
									<th scope="col">REGISTRO</th>
									<th scope="col">ESTADO</th>
									<th scope="col">ACTIVAR</th>
									<th scope="col">ELIMINAR</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="i : ${listaRequisitosTupac}">
									<th scope="row"><span th:text="${i.NREQTUPACPK}"></span></th>
									<td><span th:text="${i.VNOMBRE}"></span></td>
									<td><span th:text="${i.VDESCRIPCION}"></span></td>
									<td><span th:text="${i.DFECREGISTRO}"></span></td>
									<td><span th:text="${i.VESTADO}"></span></td>
									<td>
									  <a th:if="${i.NESTADO==0}" th:href="@{/admin/mantenimiento/activarRequisitoTupac?idTupac=} + ${i.TUPACFK}+'&idRequisito='+${i.NREQTUPACPK}" class="btn btn-outline-primary" role="button"><i class="fas fa-edit"></i></a>
									</td>
									<td><a th:if="${i.NESTADO==1}" th:href="@{/admin/mantenimiento/eliminarRequisitoTupac?idTupac=} + ${i.TUPACFK}+'&idRequisito='+${i.NREQTUPACPK}" class="btn btn-outline-primary" role="button"><i class="fas fa-edit"></i></a></td>
								</tr>
								 
							</tbody>
						</table>
						 
						</div>
					</div>

				






			</div>
		</div>


	</div>

	<div th:replace="loyout/plantilla :: html_scrip"></div>
	
	<script th:inline="javascript">
		$(document).ready(function() {
			verificarMantenimiento(/*[[${mostrarmensaje}]]*/);  
			//var origen = /*[[${urltramite}]]*/
			//var url = origen +'/admin/mantenimiento/listarRequisitos'; 
			//verificarMantenimientoRedireccinar(/*[[${mostrarmensaje}]]*/,url);
		});
	</script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script th:src="@{/js/sweetAlert.js}" type="text/javascript"></script>
	

</body>
</html>
