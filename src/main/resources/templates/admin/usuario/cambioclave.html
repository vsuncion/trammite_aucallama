<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- CABECERA  PLANTILLA-->
<head th:replace="loyout/plantilla :: html_cabecera">
</head>
<body>

	<div class="wrapper">

		<!-- MENU PLANTILLA -->
		<nav th:replace="loyout/plantilla :: html_menu"></nav>

		<!-- CONTENIDO PLANTILLA -->
		<div id="content">
			<nav class="navbar navbar-expand-lg navbar-light bg-light"
				th:replace="loyout/plantilla :: html_submenu"></nav>

			<form th:action="@{/admin/expediente/grabaractualizarclave}" th:object="${formusuario}" method="post">

				<!-- CONTENIDO EDITABLE INICIO-->
				<div class="rows">


					<div class="card">
						<div class="card-header">ACTUALIZACION DE LA CLAVE</div>
						<div class="card-body">

							<div class="form-row">
								<div class="form-group col-md-3">
									<label for="validationCustom01">NOMBRE USUARIO :</label>
								</div>
								<div class="form-group col-md-3">
									<label for="validationCustom01" th:text="*{VUSUARIO}"></label>
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col-md-2 ">
									<label for="validationCustom01">NUEVA CLAVE :</label>
								</div>
								<div class="form-group col-md-4">
									 <input type="text" name="VCLAVE" id="VCLAVE" th:field="*{VCLAVE}" required></input>
								</div>
							</div>
							
							<div class="form-row">
							   <div class="form-group col-md-12 text-center">
									<a th:href="@{/admin/expediente/actualizarclave}" class="btn btn-outline-danger" role="button" aria-pressed="true"> <i class="fas fa-angle-double-left"></i>  REGRESAR</a>
									 <button type="submit" id="btnGrabarClave" name="btnGrabarClave" class="btn btn-outline-primary"><i class="far fa-save"></i> GRABAR</button>
								</div>
								 
							</div>

						</div>
					</div>



				</div>
			</form>
		</div>


	</div>

	<div th:replace="loyout/plantilla :: html_scrip"></div>
	<script th:inline="javascript">
		$(document).ready(function() {
			var origen = /*[[${urltramite}]]*/
			var url = origen +'/admin/expediente/actualizarclave'; 
			verificarMantenimientoRedireccinar(/*[[${mostrarmensaje}]]*/,url);
		});
	</script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script th:src="@{/js/sweetAlert.js}" type="text/javascript"></script>

</body>
</html>
