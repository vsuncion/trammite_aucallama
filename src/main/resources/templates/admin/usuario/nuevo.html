<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- CABECERA  PLANTILLA-->
<head th:replace="loyout/plantilla :: html_cabecera">
</head>
<body>

	<div class="wrapper">

		<!-- MENU PLANTILLA -->
		<nav th:replace="loyout/plantilla :: html_menu"></nav>

		<!-- CONTENIDO PLANTILLA -->
		<div id="content">
			<nav class="navbar navbar-expand-lg navbar-light bg-light"
				th:replace="loyout/plantilla :: html_submenu"></nav>

			<!-- CONTENIDO EDITABLE INICIO-->
			<div class="rows">

				<form id="usuarios" name="usuarios"
					th:object="${usuarios}"
					th:action="@{/admin/mantenimiento/guardarformUsuarioPersona}"
					method="post">
					
					<input type="hidden" name="NTRABAJADORFK" id="NTRABAJADORFK" th:field="*{NTRABAJADORFK}">

					<div class="card">
						<div class="card-header">REGISTRO DE USUARIO</div>
						<div class="card-body">

							<div class="form-row">
								<div class="form-group col-md-8">
									<label for="validationCustom01">NOMBRE</label> <input
										 type="text"  onkeyup="javascript:this.value=this.value.toUpperCase();" class="form-control" id="VNOMBRECOMPLETO"
										name="VNOMBRECOMPLETO" th:field="*{VNOMBRECOMPLETO}"
										placeholder="Ingrese Nombre" readonly="readonly">
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col-md-8">
									<label for="validationCustom01">USUARIO</label> <input
										 type="text"  onkeyup="javascript:this.value=this.value.toUpperCase();" class="form-control" id="VCORREO" name="VCORREO"
										th:field="*{VCORREO}" placeholder="Ingrese Nombre"
										readonly="readonly">
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col-md-8">
									<label for="validationCustom01">CLAVE</label> <input
										type="text" class="form-control" id="VCLAVE" name="VCLAVE" th:field="*{VCLAVE}"
										placeholder="Ingrese Nombre">
										
										<p class="alert alert-danger"
											style="font-size: 12px; font-weight: bold;"
											th:if="${#fields.hasErrors('VCLAVE')}" th:errors="*{VCLAVE}" />
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col-md-8">
									<label for="NOFICINAFK">OFICINA</label> <select id="NOFICINAFK"
										name="NOFICINAFK" th:field="*{NOFICINAFK}"
										class="form-control" required>
										<option th:each="i : ${cbOficinas}" th:value="${i.codigo}"
											th:text="${i.etiqueta}"></option>
									</select>
								</div>
							</div>

							<div class="form-row">
								<div class="form-group col-md-8">
									<label for="validationCustom01">PERFIL</label> <select
										id="NOFICINAFK" name="NPERFILFK" th:field="*{NPERFILFK}"
										class="form-control" required>
										<option th:each="i : ${cbPerfiles}" th:value="${i.codigo}"
											th:text="${i.etiqueta}"></option>
									</select>
								</div>
							</div>



						</div>


						<div class="row">
							<div class="col-sm-4">
								<a th:href="@{/admin/mantenimiento/listarUsuario}"
									class="btn btn-outline-danger" role="button"
									aria-pressed="true"> <i class="fas fa-angle-double-left"></i>
									REGRESAR
								</a>
							</div>
							<div class="col-sm-4 text-right">
								<button type="submit" id="btnTupac" name="btnTupac"
									class="btn btn-outline-primary">
									<i class="far fa-save"></i> GRABAR
								</button>
								<button type="reset" class="btn btn-outline-primary">
									<i class="fas fa-broom"></i> LIMPIAR
								</button>
							</div>
						</div>

					</div>

				</form>
			</div>
		</div>


	</div>

	<div th:replace="loyout/plantilla :: html_scrip"></div>
	<script th:inline="javascript">
		$(document).ready(function() {
			//verificarMantenimiento(/*[[${mostrarmensaje}]]*/); 
			var origen = /*[[${urltramite}]]*/
			var url = origen +'/admin/mantenimiento/listarUsuario'; 
			verificarMantenimientoRedireccinar(/*[[${mostrarmensaje}]]*/,url);
		});
	</script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script th:src="@{/js/sweetAlert.js}" type="text/javascript"></script>

</body>
</html>
