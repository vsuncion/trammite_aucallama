<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- CABECERA  PLANTILLA-->
<head th:replace="loyout/plantilla :: html_cabecera">
</head>
<body>

	<div class="wrapper">

		<!-- MENU PLANTILLA -->
		<nav th:replace="loyout/plantilla :: html_menu"></nav>

		<!-- CONTENIDO PLANTILLA -->
		<div id="content">
			<nav class="navbar navbar-expand-lg navbar-light bg-light"
				th:replace="loyout/plantilla :: html_submenu"></nav>

			<!-- CONTENIDO EDITABLE INICIO-->
			<div class="rows">

				<div class="card text-center">
					<div class="card-body">
						<h5 class="card-title">NUEVO FERIADO</h5>

						<div class="card text-left">
							<div class="card-body">

								<form id="formFeriado" name="formFeriado" class="formFeriado"
									th:object="${formFeriado}"
									th:action="@{/admin/mantenimiento/guardarFeriado}"
									method="post">

									<div class="form-group">
								    	<div class="col-sm-3">
								    	  <label for="VNOMBRE">FECHA FERIADO</label> <input type="date"
											class="form-control" id="VFERIADO" name="VFERIADO"
											th:field="*{VFERIADO}" placeholder="INGRESE FECHA FERIADO" required>
									    </div>
									</div>
	
									<div class="form-group">
									 <div class="col-sm-12">
									  <label for="VDESCRIPCION">DESCRIPCION</label>
										<textarea class="form-control" id="VDESCRIPCION"
											name="VDESCRIPCION" rows="3" th:field="*{VDESCRIPCION}"  onkeyup="javascript:this.value=this.value.toUpperCase();"></textarea>
									 </div>
										
									</div>
								 
									
									<div class="row">
									  <div class="col-sm-4">
									     <a th:href="@{/admin/mantenimiento/listarFeriado}" class="btn btn-outline-danger"
												role="button" aria-pressed="true"> <i class="fas fa-angle-double-left"></i>  REGRESAR
											</a>
									  </div>
									    
									   <div class="col-sm-8 text-right">
									    <button type="submit" id="btnGrabarOficina" name="btnGrabarOficina" class="btn btn-outline-primary"><i class="far fa-save"></i> GRABAR</button>
									    <!-- <button type="reset" class="btn btn-outline-primary"><i class="fas fa-broom"></i> LIMPIAR</button>-->
									  </div>
									  
									</div>
 

								</form>



							</div>
						</div>
					</div>
				</div>




			</div>

			<!-- CONTENIDO EDITABLE FIN-->

		</div>

	</div>

	<div th:replace="loyout/plantilla :: html_scrip"></div>
	
	<script th:inline="javascript">
		$(document).ready(function() {
			var origen = /*[[${urltramite}]]*/
			var url = origen +'/admin/mantenimiento/listarFeriado'; 
			verificarMantenimientoRedireccinar(/*[[${mostrarmensaje}]]*/,url);   
		});
	</script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script th:src="@{/js/sweetAlert.js}" type="text/javascript"></script>

</body>
</html>
