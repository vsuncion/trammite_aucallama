<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- CABECERA  PLANTILLA-->
<head th:replace="loyout/plantilla :: html_cabecera"> 
</head>
<body>

	<div class="wrapper">

		<!-- MENU PLANTILLA -->
		<nav th:replace="loyout/plantilla :: html_menu"></nav>

		<!-- CONTENIDO PLANTILLA -->
		<div id="content">
			<nav class="navbar navbar-expand-lg navbar-light bg-light"
				th:replace="loyout/plantilla :: html_submenu"></nav>

			<!-- CONTENIDO EDITABLE INICIO-->
			<div class="rows">

				<div class="card text-center"> 
					<div class="card-body">
					<h5 class="card-title">REMITENTES</h5>
						 
						 <div class="card text-left">
							<div class="card-body">
								<form>

									<div class="row">

										<div class="col-sm-4">
											<div class="form-group">
												<label for="buscarInput">INGRESE EL NOMBRE :</label> <input
													type="text" class="form-control" id="buscarInput"
													placeholder="Ingrese Nombre a Buscar">
											</div>
										</div>
										<div class="col-sm-4" style="padding-top: 30px;">
											<button type="button" class="btn btn-outline-primary">
												<i class="fas fa-search"></i> BUSCAR
											</button>
											&nbsp;&nbsp;
											<button type="reset" class="btn btn-outline-primary">
												<i class="fas fa-broom"></i> LIMPIAR
											</button>
										</div>
										<div class="col-sm-4 text-right" style="padding-top: 30px;">
											<button type="reset" class="btn btn-outline-primary"
												data-toggle="modal" data-target="#nuevotrabajador">
												<i class="fas fa-calendar-plus"></i> NUEVO REGISTRO
											</button>
										</div>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
				
				
				<div class="card">
					<h5 class="card-header">LISTA DE ESTADOS DE REMITENTES</h5>
					<div class="card-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">First</th>
									<th scope="col">Last</th>
									<th scope="col">Handle</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>Mark</td>
									<td>Otto</td>
									<td>@mdo</td>
								</tr>
								<tr>
									<th scope="row">2</th>
									<td>Jacob</td>
									<td>Thornton</td>
									<td>@fat</td>
								</tr>
								<tr>
									<th scope="row">3</th>
									<td colspan="2">Larry the Bird</td>
									<td>@twitter</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				


			</div>

			<!-- CONTENIDO EDITABLE FIN-->

		</div>

	</div>



	<!-- Modal -->
	<div id="nuevotrabajador" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<p>Some text in the modal.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary">Save changes</button>
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
<!-- ----- -->

	<div th:replace="loyout/plantilla :: html_scrip"></div>

</body>
</html>
